<html>
<head>
<title>flexbox</title>
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  width: 300px;
  height: 300px;
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card-title {
  font-size: 24px;
  margin-bottom: 10px;
}

.card-image {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 5px;
}

.card-content {
  font-size: 16px;
  margin-top: 10px;
}

</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2 class="card-title">Card 1</h2>
    <img src="card1.jpg" alt="Card 1 Image" class="card-image">
    <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <div class="card">
    <h2 class="card-title">Card 2</h2>
    <img src="card2.jpg" alt="Card 2 Image" class="card-image">
    <p class="card-content">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>

  <div class="card">
    <h2 class="card-title">Card 3</h2>
    <img src="card3.jpg" alt="Card 3 Image" class="card-image">
    <p class="card-content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
  </div>
</div>


</body>
</html>
